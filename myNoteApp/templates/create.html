<!DOCTYPE html>
<html>
<head>
    <title>Note App - Create Note</title>
    <style>
        /* Add some basic styling to the form */
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Note App</h1>

    <h2>Create Note</h2>

    <form method="POST">
        <label>Note:</label>
        <textarea name="note" rows="4" maxlength="500"></textarea>
        <button type="submit">Save</button>
    </form>
    
    <a href="{{ url_for('index') }}">Back to Notes</a>
</body>
</html>
